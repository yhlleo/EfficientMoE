basic:
  exp_name: 000_DiffMoE_S_E16_Flow
  results_dir: exps/
  data_path: /path/to/imagenet/train

  global_seed: 1234
  epochs: 1000 
  log_every: 100
  ckpt_every: 50000
  rf: True
  rf_ori: False

  accum_iter: 1
  clip_grad_norm:    # set None to disable

  image_size: 256
  global_batch_size: 512
  num_workers: 16

  timestep_start: 0 
  timestep_end: 1000

  vae_path: stabilityai/sd-vae-ft-mse

  #dataset_config:
  #  target: dataset.dataset_cache.CachedFolder
  #  params:
  #    root: cache/


model:
  ckpt:
  target: models.models_DiffMoE.DiT
  params:
    input_size: 32
    num_classes: 1000
    patch_size: 2
    depth: 12
    hidden_size: 384
    num_heads: 6
    mlp_ratio: 4
    use_swiglu: false
    MoE_config:
      n_shared_experts: 0
      num_experts: 16
      capacity: 1
      init_MoeMLP: false
      interleave: true
    CapacityPred_loss_weight: 1

optim:
  base_learning_rate: 0.0001
  weight_decay: 0
  betas: [0.9, 0.999]


lr_sheduler:
  warmup:
  train_epoch:



